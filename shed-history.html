<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rehman Poultry Farm 29/11L - Shed History</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f8fb;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    h2 {
      text-align: center;
      color: #2980b9;
      margin-top: 5px;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .filters label {
      font-weight: 600;
      color: #34495e;
    }
    .filters input,
    .filters select {
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .summary {
      text-align: center;
      margin: 10px auto 20px auto;
      font-size: 1.1rem;
      color: #555;
    }
    #downloadBtn {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px 20px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }
    table th,
    table td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: center;
    }
    table th {
      background-color: #3498db;
      color: white;
    }
    table tr:nth-child(even) {
      background-color: #ecf0f1;
    }
    table tr:nth-child(odd) {
      background-color: #fdfefe;
    }
  </style>
</head>
<body>

  <h1>Rehman Poultry Farm 29/11L</h1>
  <h2 id="shedTitle">Shed No. --</h2>

  <div class="filters">
    <label for="date">Date:</label>
    <input type="date" id="date" />

    <label for="interval">Interval:</label>
    <select id="interval">
      <option value="5">5 Minute</option>
      <option value="10">10 Minute</option>
      <option value="15">15 Minute</option>
      <option value="30">30 Minute</option>
      <option value="60" selected>1 Hour</option>
    </select>
  </div>

  <div class="summary">
    <span>ðŸ”´ High Temp: <strong id="highTemp">-</strong> Â°C</span> &nbsp; | &nbsp;
    <span>ðŸ”µ Low Temp: <strong id="lowTemp">-</strong> Â°C</span>
  </div>

  <button id="downloadBtn">ðŸ“„ Download PDF</button>

  <table id="historyTable">
    <thead>
      <tr>
        <th>Time</th>
        <th>Temperature</th>
        <th>Humidity</th>
        <th>Avg Temperature</th>
        <th>Avg Humidity</th>
      </tr>
    </thead>
    <tbody>
      <!-- Filled dynamically -->
    </tbody>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
  <script>
    // ====== CONFIG - replace this with your real channel id =======
    const channelId = '3006164'; // Your public ThingSpeak channel ID
    const shedName = 'Shed 29/11L';

    // Elements
    const shedTitle = document.getElementById('shedTitle');
    const dateInput = document.getElementById('date');
    const intervalSelect = document.getElementById('interval');
    const tbody = document.querySelector('#historyTable tbody');
    const highTempEl = document.getElementById('highTemp');
    const lowTempEl = document.getElementById('lowTemp');
    const downloadBtn = document.getElementById('downloadBtn');

    // Set shed title and default date
    shedTitle.textContent = shedName;
    setTodayDate();
    updateTitle();

    // Initialize
    fetchAndRender();

    // Event listeners
    dateInput.addEventListener('change', () => {
      updateTitle();
      fetchAndRender();
    });

    intervalSelect.addEventListener('change', () => {
      fetchAndRender();
    });

    downloadBtn.addEventListener('click', () => {
      downloadPDF();
    });

    function setTodayDate() {
      // Set date input to today's date (in local timezone)
      const today = new Date().toISOString().split('T')[0];
      dateInput.value = today;
    }

    function updateTitle() {
      shedTitle.textContent = `${shedName} - ${dateInput.value}`;
    }

    // --- Helper: Format time label like "01:00" ---
    function formatTimeLabel(date) {
      const h = date.getHours().toString().padStart(2,'0');
      const m = date.getMinutes().toString().padStart(2,'0');
      return `${h}:${m}`;
    }

    // --- Fetch data from ThingSpeak API ---
    async function fetchData() {
      const dateVal = dateInput.value;
      if (!dateVal) return [];

      tbody.innerHTML = '<tr><td colspan="5">Loading data...</td></tr>';

      // Construct start/end in UTC (ThingSpeak expects ISO8601 UTC)
      // We want to fetch data for that date in Pakistan time (UTC+5),
      // So start at dateVal + 00:00:00 PKT and end at 23:59:59 PKT
      // Convert those PKT times to UTC by subtracting 5 hours

      const startPKT = new Date(dateVal + 'T00:00:00+05:00'); 
      const endPKT = new Date(dateVal + 'T23:59:59+05:00');

      // Convert to ISO strings in UTC (ThingSpeak needs UTC ISO strings)
      const startUTCISO = new Date(startPKT.getTime() - (startPKT.getTimezoneOffset()*60000)).toISOString().replace('Z', ''); 
      const endUTCISO = new Date(endPKT.getTime() - (endPKT.getTimezoneOffset()*60000)).toISOString().replace('Z', '');

      // ThingSpeak API URL for feeds for the channel, limited to 8000 max results
      const url = `https://api.thingspeak.com/channels/${channelId}/feeds.json?start=${startUTCISO}&end=${endUTCISO}&results=8000`;

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error('Network response not OK: ' + res.status);
        const data = await res.json();
        if (!data.feeds) throw new Error('Invalid data format from API');

        return data.feeds;

      } catch(err) {
        tbody.innerHTML = '<tr><td colspan="5">Error loading data.</td></tr>';
        console.error('Fetch error:', err);
        return [];
      }
    }

    // --- Group feeds by interval (in minutes) ---
    // For each interval:
    // - first valid temp/hum is shown as "Temperature" and "Humidity"
    // - average temp/hum of all valid entries is shown as "Avg Temperature" and "Avg Humidity"
    function groupFeedsByInterval(feeds, intervalMinutes, dateVal) {
      // Parse feeds timestamps to Date in Pakistan timezone (GMT+5)
      // Then group by interval slots

      // Prepare container for grouped data
      const groups = {};

      feeds.forEach(feed => {
        if (!feed.created_at) return;

        // Parse feed time as Date object
        // ThingSpeak returns UTC timestamps, so convert UTC to PKT (UTC+5)
        const feedUTC = new Date(feed.created_at);
        const feedPKT = new Date(feedUTC.getTime() + 5*60*60000); // +5 hours

        // Ignore feeds outside selected date (just in case)
        const feedDatePKT = feedPKT.toISOString().split('T')[0];
        if (feedDatePKT !== dateVal) return;

        // Calculate the interval slot start time (minute rounded down)
        const h = feedPKT.getHours();
        const m = feedPKT.getMinutes();
        const intervalStartMinute = m - (m % intervalMinutes);

        // Create group key: e.g. "13:15" for 15 min interval at 13:15
        const key = `${h.toString().padStart(2,'0')}:${intervalStartMinute.toString().padStart(2,'0')}`;

        if (!groups[key]) {
          groups[key] = {
            temps: [],
            hums: [],
            firstTemp: null,
            firstHum: null,
            timeLabel: key,
          };
        }

        // Try parse temp and humidity as floats (ThingSpeak fields like field1, field2)
        const temp = parseFloat(feed.field1);
        const hum = parseFloat(feed.field2);

        if (!isNaN(temp)) {
          groups[key].temps.push(temp);
          if (groups[key].firstTemp === null) groups[key].firstTemp = temp;
        }

        if (!isNaN(hum)) {
          groups[key].hums.push(hum);
          if (groups[key].firstHum === null) groups[key].firstHum = hum;
        }
      });

      // Now build the rows array sorted by time ascending
      const rows = Object.keys(groups)
        .sort((a,b) => {
          // Sort keys like "HH:MM"
          const [ha, ma] = a.split(':').map(Number);
          const [hb, mb] = b.split(':').map(Number);
          return ha - hb || ma - mb;
        })
        .map(key => {
          const g = groups[key];

          // Compute averages
          const avgT = g.temps.length ? (g.temps.reduce((a,b) => a+b, 0) / g.temps.length) : null;
          const avgH = g.hums.length ? (g.hums.reduce((a,b) => a+b, 0) / g.hums.length) : null;

          return {
            time: g.timeLabel,
            temp: g.firstTemp !== null ? g.firstTemp.toFixed(1) : '-',
            hum: g.firstHum !== null ? g.firstHum.toFixed(1) : '-',
            avgT: avgT !== null ? avgT.toFixed(1) : '-',
            avgH: avgH !== null ? avgH.toFixed(1) : '-',
          };
        });

      return rows;
    }

    // --- Find high and low temperature from rows ---
    function findHighLow(rows) {
      let high = -Infinity;
      let low = Infinity;
      rows.forEach(r => {
        if (r.temp !== '-' && !isNaN(parseFloat(r.temp))) {
          const t = parseFloat(r.temp);
          if (t > high) high = t;
          if (t < low) low = t;
        }
      });
      return {
        high: high === -Infinity ? '-' : high.toFixed(1),
        low: low === Infinity ? '-' : low.toFixed(1)
      };
    }

    // --- Main function to fetch data and render table ---
    async function fetchAndRender() {
      const feeds = await fetchData();
      if (feeds.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5">No data found for selected date.</td></tr>';
        highTempEl.textContent = '-';
        lowTempEl.textContent = '-';
        return;
      }

      const intervalMins = parseInt(intervalSelect.value, 10);
      const dateVal = dateInput.value;

      const rows = groupFeedsByInterval(feeds, intervalMins, dateVal);

      // Render table
      tbody.innerHTML = '';
      rows.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.time}</td>
          <td>${row.temp}</td>
          <td>${row.hum}</td>
          <td>${row.avgT}</td>
          <td>${row.avgH}</td>
        `;
        tbody.appendChild(tr);
      });

      // Update high/low temperature summary
      const { high, low } = findHighLow(rows);
      highTempEl.textContent = high;
      lowTempEl.textContent = low;
    }

    // --- PDF download function ---
    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });

      doc.setFontSize(16);
      doc.text(`Rehman Poultry Farm 29/11L - ${shedName}`, 10, 15);
      doc.setFontSize(12);
      doc.text(`Date: ${dateInput.value}`, 10, 22);
      doc.text(`High Temp: ${highTempEl.textContent} Â°C`, 10, 30);
      doc.text(`Low Temp: ${lowTempEl.textContent} Â°C`, 60, 30);

      doc.autoTable({
        head: [['Time', 'Temperature', 'Humidity', 'Avg Temp', 'Avg Humidity']],
        body: Array.from(tbody.children).map(tr =>
          Array.from(tr.children).map(td => td.textContent)
        ),
        startY: 40,
        theme: 'grid',
      });

      doc.save(`${shedName.replace(/\s+/g, '_')}_${dateInput.value}.pdf`);
    }
  </script>
</body>
</html>
